<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/profile">View Profile</a>
    <form id="updateForm" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required readonly><br><br>
        
        <label for="biography">Biography:</label>
        <textarea id="biography" name="biography"></textarea><br><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>
        
        <label for="street">Street:</label>
        <input type="text" id="street" name="street"><br><br>
        
        <label for="street_number">Street Number:</label>
        <input type="text" id="street_number" name="street_number"><br><br>
        
        <label for="apartment">Apartment:</label>
        <input type="text" id="apartment" name="apartment"><br><br>
        
        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code"><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="paypal_address">PayPal Address:</label>
        <input type="email" id="paypal_address" name="paypal_address"><br><br>
        
        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image" accept=".webp, .jpeg, .jpg, .png, .svg"><br><br>
        
        <img id="profile_image_preview" src="" alt="Profile Image" style="display:none; width: 150px; height: 150px; border-radius: 50%;"><br><br>
        
        <button type="submit">Update</button>
    </form>

    <script>
        async function getUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const response = await fetch('/api/users/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').value = user.username;
                document.getElementById('biography').value = user.biography;
                document.getElementById('first_name').value = user.first_name;
                document.getElementById('last_name').value = user.last_name;
                document.getElementById('street').value = user.street;
                document.getElementById('street_number').value = user.street_number;
                document.getElementById('apartment').value = user.apartment;
                document.getElementById('postal_code').value = user.postal_code;
                document.getElementById('city').value = user.city;
                document.getElementById('email').value = user.email;
                document.getElementById('paypal_address').value = user.paypal_address;

                if (user.profile_image) {
                    const profileImagePreview = document.getElementById('profile_image_preview');
                    profileImagePreview.src = user.profile_image;
                    profileImagePreview.style.display = 'block';
                }
            } else {
                alert('Failed to fetch user info');
            }
        }

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const formData = new FormData(document.getElementById('updateForm'));

            const response = await fetch('/api/users/update', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                alert('User updated successfully');
            } else {
                const data = await response.json();
                alert('Failed to update user: ' + data.message);
            }
        });

        window.onload = getUserInfo;
    </script>
</body>
</html>
