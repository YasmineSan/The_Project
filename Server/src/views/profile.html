<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Profile</h1>
    <img id="profile_image" src="" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%;"><br><br>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Biography:</strong> <span id="biography"></span></p>
    <p><strong>First Name:</strong> <span id="first_name"></span></p>
    <p><strong>Last Name:</strong> <span id="last_name"></span></p>
    <p><strong>Street:</strong> <span id="street"></span></p>
    <p><strong>Street Number:</strong> <span id="street_number"></span></p>
    <p><strong>Apartment:</strong> <span id="apartment"></span></p>
    <p><strong>Postal Code:</strong> <span id="postal_code"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>PayPal Address:</strong> <span id="paypal_address"></span></p>
    <a href="/dashboard">Back to Dashboard</a>

    <h2>Add Article</h2>
    <form id="articleForm" enctype="multipart/form-data">
        <label for="article_description">Description:</label>
        <input type="text" id="article_description" name="article_description" required><br><br>
        <label for="article_price">Price:</label>
        <input type="number" step="0.01" id="article_price" name="article_price" required><br><br>
        <label for="shipping_cost">Shipping Cost:</label>
        <input type="number" step="0.01" id="shipping_cost" name="shipping_cost" required><br><br>
        <label for="category_name">Category:</label>
        <input type="text" id="category_name" name="category_name" required><br><br>
        <label for="article_photo">Photo:</label>
        <input type="file" id="article_photo" name="article_photo" accept=".webp, .jpeg, .jpg, .png, .svg" required><br><br>
        <button type="submit">Add Article</button>
    </form>

    <h2>Articles</h2>
    <div id="articlesList"></div>

    <script>
        async function getUserProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const response = await fetch('/api/users/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').textContent = user.username;
                document.getElementById('biography').textContent = user.biography;
                document.getElementById('first_name').textContent = user.first_name;
                document.getElementById('last_name').textContent = user.last_name;
                document.getElementById('street').textContent = user.street;
                document.getElementById('street_number').textContent = user.street_number;
                document.getElementById('apartment').textContent = user.apartment;
                document.getElementById('postal_code').textContent = user.postal_code;
                document.getElementById('city').textContent = user.city;
                document.getElementById('email').textContent = user.email;
                document.getElementById('paypal_address').textContent = user.paypal_address;

                if (user.profile_image) {
                    document.getElementById('profile_image').src = user.profile_image;
                }
            } else {
                alert('Failed to fetch user profile');
            }
        }

        async function getArticles() {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/users/articles', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const articles = await response.json();
                const articlesList = document.getElementById('articlesList');
                articlesList.innerHTML = '';

                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.innerHTML = `
                        <p><strong>Description:</strong> ${article.article_description}</p>
                        <p><strong>Price:</strong> ${article.article_price}</p>
                        <p><strong>Shipping Cost:</strong> ${article.shipping_cost}</p>
                        <p><strong>Category:</strong> ${article.category_name}</p>
                        <img src="${article.article_photo}" alt="Article Photo" style="width: 150px; height: 150px;">
                    `;
                    articlesList.appendChild(articleDiv);
                });
            } else {
                alert('Failed to fetch articles');
            }
        }

        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = new FormData(document.getElementById('articleForm'));

            const response = await fetch('/api/users/articles', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                alert('Article added successfully');
                getArticles();
            } else {
                const data = await response.json();
                alert('Failed to add article: ' + data.message);
            }
        });

        window.onload = () => {
            getUserProfile();
            getArticles();
        };
    </script>
</body>
</html>
